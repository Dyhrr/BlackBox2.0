# Key changes:
# - Compose to build/run Django app; optional Postgres.

services:
  web:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Example DATABASE_URL to link with postgres service
      - DATABASE_URL=postgres://blackbox:password@db:5432/blackbox
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1
      - DJANGO_DEBUG=false
      - DJANGO_SECRET_KEY=compose-dev-secret
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             uvicorn blackbox.asgi:application --host 0.0.0.0 --port 8000"

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=blackbox
      - POSTGRES_USER=blackbox
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  pgdata:
